<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climlyze</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      #weatherMap {
        width: 100%;
        height: 350px;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Navbar -->
      <nav class="navbar">
        <img src="ClimLyze.png" alt="ClimLyze Logo" class="logo" />
        <input type="search" id="searchBar" placeholder="Search locations..." />
        <button id="themeToggle"><i class="fas fa-moon"></i></button>
      </nav>

      <!-- Main Content -->
      <main class="dashboard">
        <header class="dashboard-header">
          <h1 id="cityName">Kolkata</h1>
          <p class="main-condition">27° | Cloudy</p>
        </header>

        <!-- Hourly Forecast -->
        <section class="hourly-forecast card" id="hourlyForecast"></section>

        <!-- 5 Day Forecast + AQI -->
        <section class="info-grid">
          <div class="card ten-day">
            <h3>5-Day Forecast</h3>
            <ul id="tenDayForecast"></ul>
          </div>
          <div class="card air-quality">
            <h3>Air Quality</h3>
            <p id="aqiDisplay">--</p>
            <small>Updated in real time</small>
          </div>
        </section>

        <!-- Charts -->
        <section class="charts card">
          <h3>Temperature & AQI Trend</h3>
          <canvas id="tempChart"></canvas>
          <canvas id="aqiChart"></canvas>
        </section>

        <!-- Weather Map Section -->
        <section
          class="weather-map card"
          id="weatherMapSection"
          style="height: 400px; margin-top: 20px"
        >
          <h3>Weather Map</h3>
          <div id="weatherMap"></div>
          <div
            id="layerControls"
            style="margin-top: 10px; text-align: center"
          ></div>
        </section>

        <!-- Other Info -->
        <section class="stats-grid">
          <div class="card">Humidity: <span id="humidity">--%</span></div>
          <div class="card">Feels Like: <span id="feelsLike">--°</span></div>
          <div class="card">Visibility: <span id="visibility">-- km</span></div>
          <div class="card">Pressure: <span id="pressure">-- hPa</span></div>
        </section>
      </main>

      <!-- Login Popup Modal -->
      <div id="loginModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
            <button type="button" id="cancelBtn">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
  </body>
</html>
